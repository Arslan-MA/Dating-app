<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center;">
    <h1 style="font-size: 45px;">Регистрация анкеты</h1>
    <div style="margin: auto;
    padding: 15px;
    border: 3px solid;
    border-radius: 20px;
    width: 800px;
    font-size: 30px;">
        <form action="" method="post">
            {% csrf_token %}
            <label>Имя</label><br>
            <input name="name" type="text" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>Фамилия</label><br>
            <input name="surname" type="text" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>Пароль</label><br>
            <input name="password" type="password" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>Возраст</label><br>
            <input name="age" type="number" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>Профессия</label><br>
            <input name="profession" type="text" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>Хобби</label><br>
            <input name="hobby" type="text" style="font-size: 20px;
            padding: 10px;
            width: 300px;"><br><br>

            <label>О себе</label><br>
            <textarea name="about_me" style="font-size: 20px;
            padding: 10px;
            width: 550px;
            height: 150px;"></textarea><br>

            <button type="submit" style="margin: auto;
            margin-top: 10px;
            padding: 10px;
            font-size: 25px;">Сохранить</button>
        </form>
    </div><br>
    <a href="{% url 'profiles' %}"><button style="margin: auto;
        margin-top: 10px;
        padding: 10px;
        font-size: 25px;">Все анкеты</button></a>
</body>
</html>
